<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Budget Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: #343a40;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #4CAF50;
        }

        /* Toggle Button for Sidebar */
        .toggle-btn {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Container styles */
        .container {
            margin-left: 220px; /* Space for the sidebar */
            max-width: 800px; /* Maximum width of the container */
            margin-right: auto; /* Center it on the right */
            margin-left: auto; /* Center it on the left */
            padding: 20px; /* Padding for content */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="budgetplanner.html">back to home</a></li>
            <li><a href="working.html">How It Works</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>

    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Main Content -->
    <div class="container">
        <h1>Made by CodeSquad</h1>

        <form id="budgetForm">
            <label for="totalBudget">Total Budget (Rs.):</label>
            <input type="number" id="totalBudget" placeholder="Enter your total budget" required>

            <label for="hotelBudget">Percentage for Hotels (%):</label>
            <input type="number" id="hotelBudget" placeholder="Enter % for hotels" required>

            <label for="shopBudget">Percentage for Shops (%):</label>
            <input type="number" id="shopBudget" placeholder="Enter % for shops" required>

            <button type="submit">Plan My Budget</button>
        </form>

        <div id="results">
            <h2>Recommendations</h2>
            <div id="hotels">
                <h3>Hotels</h3>
                <ul id="hotelList"></ul>
            </div>
            <div id="shops">
                <h3>Shops</h3>
                <ul id="shopList"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <script>
        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Automatically activate the sidebar on page load
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.add('active');
    </script>
</body>
</html>
