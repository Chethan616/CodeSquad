<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Your Ultimate Spending Management Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-left: 220px; /* Space for the sidebar */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
        }
        .hero-content {
            flex: 1;
        }
        .hero-image {
            flex: 1;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .social-proof {
            display: flex;
            align-items: center;
        }
        .social-icons a {
            margin-right: 10px;
            color: white;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: #343a40;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #4CAF50;
        }

        /* Toggle Button for Sidebar */
        .toggle-btn {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Get Started</a></li>
            <li><a href="working.html">How It Works</a></li>
            <li><a href="query.html">Have any query?</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>

    <!-- Toggle Button for Sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.jpg" alt="Budget Buddy Logo" style="width: 50px; height: 50px; border-radius: 50%; margin-left: 20px;"/>
            </div>
            <nav>
                <a href="working.html">How It Works</a>
                <a href="query.html">Have any query?</a>
                <a href="about.html" class="cta-button">About us →</a>
            </nav>
        </header>
        
        <main class="hero" style="margin-left: 50px;">
            <div class="hero-content">
                <h1>Welcome to Budget Buddy</h1>
                <p>Your ultimate tool for managing spending and discovering local shops tailored to your budget.</p>
                <a href="index.html" class="cta-button">Get Started →</a>
                <div class="social-proof"></div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="hero-image">
                <img src="pic.jpg" alt="Budget Buddy Logo" style="width: 400px; height: 300px; border-radius: 10px; margin-top: 260px; margin-bottom: 140px; margin-left: 20px;"/>          
            </div>            
        </main>
        
    </div>
    
    <footer style="text-align: center; padding: 20px;">
        <small>Made by codesquad</small>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
