    let map;

    function initMap(lat = 28.6139, lon = 77.2090) {
      map = L.map('map').setView([lat, lon], 13);

    ];

    const shops = [
      { name: "Local Market", type: "General", lat: 28.6333, lon: 77.2207 },
      { name: "Souvenir Shop", type: "Gifts", lat: 28.6151, lon: 77.2407 },

    document.getElementById('budgetForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    let totalBudget = parseFloat(document.getElementById('totalBudget').value);
    let hotelPercent = parseFloat(document.getElementById('hotelBudget').value);
    let shopPercent = parseFloat(document.getElementById('shopBudget').value);

    let hotelBudget = (totalBudget * (hotelPercent / 100)).toFixed(2);
    let shopBudget = (totalBudget * (shopPercent / 100)).toFixed(2);

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
            let userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            await getNearbyPlaces(userLocation, hotelBudget, shopBudget);
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
});

function getUserLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          map.setView([lat, lon], 13);
          if (userMarker) {
            map.removeLayer(userMarker);
          }
          userMarker = L.marker([lat, lon]).addTo(map);
          userMarker.bindPopup("You are here!").openPopup();
        }, function(error) {
          console.error("Error getting user location:", error);
        });
      }
    }

    async function getNearbyPlaces(location, hotelBudget, shopBudget) {
    let radius = 1000;
    let overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];(node["tourism"="hotel"](around:${radius},${location.lat},${location.lng});node["shop"](around:${radius},${location.lat},${location.lng}););out body;`;

    let response = await fetch(overpassUrl);
    let data = await response.json();

    let hotels = data.elements.filter(place => place.tags.tourism === 'hotel');
    let shops = data.elements.filter(place => place.tags.shop);

    displayPlaces(hotels, 'hotelList', hotelBudget);
    displayPlaces(shops, 'shopList', shopBudget);

    // Add markers for hotels
    hotels.forEach(hotel => {
        if (hotel.lat && hotel.lon) {
            const marker = L.marker([hotel.lat, hotel.lon]).addTo(map);
            marker.bindPopup(`${hotel.tags.name || 'Unnamed Hotel'} - Estimated Cost: Rs.${(Math.random() * hotelBudget).toFixed(2)}`);
        }
    });

    // Add markers for shops
    shops.forEach(shop => {
        if (shop.lat && shop.lon) {
            const marker = L.marker([shop.lat, shop.lon]).addTo(map);
            marker.bindPopup(`${shop.tags.name || 'Unnamed Shop'} - Estimated Cost: Rs.${(Math.random() * shopBudget).toFixed(2)}`);
        }
    });
}


function displayPlaces(places, elementId, budget) {
    let list = document.getElementById(elementId);
    list.innerHTML = ''; 

    places.forEach(place => {
        let li = document.createElement('li');
        let placeName = place.tags.name || 'Unnamed';
        let estimatedCost = Math.random() * budget; // Example random cost
        li.textContent = `${placeName} - Estimated Cost: Rs.${estimatedCost.toFixed(2)}`;
        list.appendChild(li);
    });
}


    function planBudget(budget) {
      // Clear previous markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      // Filter hotels and shops based on budget
      const affordableHotels = hotels.filter(hotel => hotel.price <= budget * 0.4);
      const affordableShops = shops;

      // Add markers for affordable hotels and shops
      affordableHotels.forEach(hotel => {
        const marker = L.marker([hotel.lat, hotel.lon]).addTo(map);
        marker.bindPopup(`${hotel.name} - Rs. ${hotel.price}/night`);
        markers.push(marker);
      });

      affordableShops.forEach(shop => {
        const marker = L.marker([shop.lat, shop.lon]).addTo(map);
        marker.bindPopup(`${shop.name} - ${shop.type}`);
        markers.push(marker);
      });

      // Update recommendations lists
      updateRecommendationsList('hotelList', affordableHotels, hotel => `${hotel.name} - Rs. ${hotel.price}/night`);
      updateRecommendationsList('shopList', affordableShops, shop => `${shop.name} - ${shop.type}`);

      // Update budget chart
      updateBudgetChart(      budget * 0.4, budget * 0.3, budget * 0.2, budget * 0.1);
    }

    function updateRecommendationsList(listId, items, formatFn) {
      const list = document.getElementById(listId);
      list.innerHTML = '';
      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = formatFn(item);
        list.appendChild(listItem);
      });
    }

    function updateBudgetChart(hotelsBudget, shopsBudget, foodBudget, transportBudget) {
  const ctx = document.getElementById('budgetChart').getContext('2d');
  if (budgetChart) {
    budgetChart.destroy(); // Destroy previous chart to prevent duplication
  }
  budgetChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Hotels', 'Shops', 'Food', 'Transport'],
      datasets: [{
        data: [hotelsBudget, shopsBudget, foodBudget, transportBudget],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom', // Position legend at the bottom
          labels: {
            usePointStyle: true, // Makes the color bars small dots
            boxWidth: 20, // Adjust width of the color box
            padding: 20 // Adds padding between items
          }
        }
      },
      layout: {
        padding: {
          top: 20, // Adjusts padding above the chart
          bottom: 50 // Adds extra padding below the chart for better visibility of the legend
        }
      }
    }
  });
}


    // Attach event listeners for dynamic UI interactions
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Call the budget chart function with initial dummy values (can be replaced)
    updateBudgetChart(4000, 3000, 2000, 1000);
