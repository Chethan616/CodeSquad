<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Your Ultimate Spending Management Tool</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
        }
        .hero-content {
            flex: 1;
        }
        .hero-image {
            flex: 1;
            text-align: right;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-proof {
            display: flex;
            align-items: center;
        }
        .social-icons a {
            margin-right: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="white"/>
                    <text x="50" y="50" font-size="40" text-anchor="middle" dy=".3em" fill="black">W</text>
                </svg>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">How It Works</a>
                <a href="#">have any query?</a>
                <a href="about.html" class="cta-button">About us →</a>

            </nav>
        </header>
        
        <main class="hero">
            <div class="hero-content">
                <h1>Welcome to Budget Buddy</h1>
                <p>Your ultimate tool for managing spending and discovering local shops tailored to your budget.</p>
                <button class="cta-button">Get Started →</button>
                <div class="social-proof">

                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="hero-image">
                <div style="width: 400px; height: 300px; background-color: #4CAF50; border-radius: 10px;">
                </div>
            </div>
        </main>
    </div>
    <footer style="text-align: center; padding: 20px;">
        <small>Made by codesquad</small>
    </footer>
</body>
</html>
